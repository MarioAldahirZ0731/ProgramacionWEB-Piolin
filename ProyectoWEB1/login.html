<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accede a tu Cuenta - (El Nombre de tu Restaurante)</title>
    <link rel="stylesheet" href="stylePRO.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <img src="/ProyectoWEB1/images/logo_restaurante.png" alt="Logo del Restaurante">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="menu.html">Menú Completo</a></li>
                <li><a href="index.html#menu-del-dia">Menú del Día</a></li>
                <li><a href="sucursales.html">Ubicación</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="login.html" class="btn btn-secondary active">Iniciar Sesión</a>
            <a href="carrito.html" class="btn btn-primary">Mi Pedido</a>
        </div>
    </header>

    <main class="auth-page">

        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-link active" data-form="login-form">Iniciar Sesión</button>
                <a href="creacuenta.html" class="tab-link">Crear Cuenta</a>
            </div>

            <div id="login-form" class="auth-form active">
                <h2>Bienvenido de nuevo</h2>
                <p>Ingresa tus datos para continuar.</p>
                <form action="/login-process" method="POST">
                    <div class="form-group">
                        <label for="login-email">Correo Electrónico</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
                    <button type="submit" class="btn btn-action btn-large">Entrar</button>
                </form>
            </div>

            </div>

    </main>

    <footer class="main-footer">
        <p>&copy; 2025 El Sazón de Piolin. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
