<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu Cuenta - (El Nombre de tu Restaurante)</title>
    <link rel="stylesheet" href="stylePRO.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <img src="/ProyectoWEB1/images/logo_restaurante.png" alt="Logo del Restaurante">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="menu.html">Menú Completo</a></li>
                <li><a href="index.html#menu-del-dia">Menú del Día</a></li>
                <li><a href="sucursales.html">Ubicación</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="login.html" class="btn btn-secondary">Iniciar Sesión</a>
            <a href="carrito.html" class="btn btn-primary">Mi Pedido</a>
        </div>
    </header>

    <main class="auth-page">

        <div class="auth-container">
            
            <div id="register-form" class="auth-form active" style="display: block;">
                <h2>Crea tu cuenta gratis</h2>
                <p>Es rápido y fácil. ¡Empieza a pedir ahora!</p>
                <form action="/register-process" method="POST">
                    <div class="form-group">
                        <label for="register-name">Nombre(s)</label>
                        <input type="text" id="register-name" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="register-lastname">Apellido(s)</label>
                        <input type="text" id="register-lastname" name="apellido">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Correo Electrónico</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                     <div class="form-group">
                        <label for="register-phone">Teléfono</label>
                        <input type="tel" id="register-phone" name="telefono">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Crear Contraseña</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-action btn-large">Crear Mi Cuenta</button>
                </form>
                <div class="switch-form-link">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión aquí</a>.</p>
                </div>
            </div>

        </div>

    </main>

    <footer class="main-footer">
        <p>&copy; 2025 El Sazón de Gemi. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
